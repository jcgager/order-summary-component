<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A solution to the Frontend Mentor order summary component challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="music lover" class="header-image">
    <div class="sub-container">
      <h1 class="heading-text fw900 fz-lg cVar-E">Order Summary</h1>
      <p class="summary-text fz-md fw500 cVar-D mB-md">
        You can now listen to millions of
        songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
      <div class="plan mB-md mB-lg">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="plan-detail fz-md fw500">
          <p class="plan-type fw900 cVar-E">Annual Plan</p>
          <p class="type-desc fw500 cVar-D">$59.99/year</p>
        </div>
        <a href="" class="plan-update fw700 fz-sm">Change</a>
      </div>
      <a href="" class="payment-button fz-md-B txtDecNun fw700">Proceed to Payment</a>
      <div class="cancel fz-md-B fw900">
        <a href="" class="txtDecNun cVar-D">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="about-links"></footer>
</body>
</html>
