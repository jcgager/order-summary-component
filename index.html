<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A solution to the Frontend Mentor order summary component challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="music lover" class="header-image">
    <div class="sub-container">
      <h1 class="heading-text">Order Summary</h1>
      <p class="summary-text">
        You can now listen to millions of
        songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="plan-detail">
          <p class="plan-type">Annual Plan</p>
          <p class="type-desc">$59.99/year</p>
        </div>
        <p class="plan-update">Change</p>
      </div>
      <div class="payment-button">Proceed to Payment</div>
      <h2 class="cancel">Cancel Order</h2>
    </div>
  </main>
  <footer class="about-links"></footer>
</body>
</html>
